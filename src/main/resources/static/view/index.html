<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<!--告诉浏览器准备接受一个 HTML 文档-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--默认编码UTF-8-->
		<meta charset="UTF-8">
		<!--默认采用webkit模式-->
		<meta name="renderer" content="webkit" />
		<!--IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--(设置确保适当的绘制和触屏缩放)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--手机号码不被显示为拨号链接-->
		<meta name="format-detection" content="telephone=yes" />
		<!--Email不被显示为发送Email链接-->
		<meta name="format-detection" content="email=no">
		<!--关键字-->
		<meta name="keywords" content="" />
		<!--描述信息-->
		<meta name="description" content="" />
		<!--作者-->
		<meta name="author" content="lgsp_Harold-Hua">
		<title>Pay</title>
		<!--重置部分默认样式-->
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<!--bootstrap框架样式-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<!--公共样式-->
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<!--私有样式-->
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
		<!--公共js-->
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<!--私有js-->

	</head>

	<body>
		<header>

		</header>

		<section class="bg-gray">
			<div class="container-fluid bg-white">
				<img class="img-responsive" src="../img/icon/shop.png" />
				<div class="bg-gray wrap_money">
					<span>金额(￥)</span>
					<div class="row">
						<div class="col-xs-12 hidden-xs hidden-sm"><input type="text" id="" oninput="value=value.replace(/[^\d]/g,'')" /></div>
						<div class="col-xs-12 hidden-md hidden-lg"><input type="number" pattern="\d*" /></div>
					</div>

				</div>
			</div>
			<div class="interval bg-gray"></div>
			<div class="container-fluid bg-white">
				<div class="wrap_payment choose">
					<label class="radio">商户微信(100-300-500-1000-3000固定金额)<input type="radio" name="radio" value="1" checked><i></i></label>
					<label class="radio">微信扫码(300-5000)<input type="radio" value="2" name="radio"><i></i></label>
					<label class="radio">支付宝扫码(10-5000)<input type="radio" value="3" name="radio"><i></i></label>
					<label class="radio">商户支付宝(100-300-500-1000-3000固定金额)<input type="radio" value="4" name="radio"><i></i></label>
				</div>
			</div>
			<div class="interval bg-gray"></div>
			<div class="container-fluid bg-white">
				<div class="wrap_remarks">
					<span>备注：</span>
					<input type="text" id="" placeholder="请添加备注信息" />
				</div>
			</div>
			<div class="container-fluid">
				<div class="wrap_button">
					<!--<input type="button" value="确认支付" />-->
					<a href="./check_payment.html">确认支付</a>
				</div>
			</div>
		</section>

		<footer>

		</footer>

	</body>

</html>
