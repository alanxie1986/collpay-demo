<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<!--告诉浏览器准备接受一个 HTML 文档-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--默认编码UTF-8-->
		<meta charset="UTF-8">
		<!--默认采用webkit模式-->
		<meta name="renderer" content="webkit" />
		<!--IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame-->
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<!--(设置确保适当的绘制和触屏缩放)-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--控制状态栏显示样式-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--手机号码不被显示为拨号链接-->
		<meta name="format-detection" content="telephone=yes" />
		<!--Email不被显示为发送Email链接-->
		<meta name="format-detection" content="email=no">
		<!--关键字-->
		<meta name="keywords" content="" />
		<!--描述信息-->
		<meta name="description" content="" />
		<!--作者-->
		<meta name="author" content="lgsp_Harold-Hua">
		<title>Pay</title>
		<!--重置部分默认样式-->
		<link rel="stylesheet" type="text/css" href="../css/normalize.css" />
		<!--bootstrap框架样式-->
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<!--公共样式-->
		<link rel="stylesheet" type="text/css" href="../css/global.css" />
		<link href="../css/ionic.min.css" rel="stylesheet">
		<!--私有样式-->
		<link rel="stylesheet" type="text/css" href="../css/loading.css" />
		<link rel="stylesheet" type="text/css" href="../css/check_payment.css" />
		<!--公共js-->
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/ionic.bundle.min.js"></script>
		<!--私有js-->
	</head>

	<body>
		<header>

		</header>

		<section>
			<div class="container-fluid text-center">
				<div class="loading_wrap">
					<div ng-app="ionicApp" id="spinnerDiv">
						<p>
							<!--居中显示-->
							<ion-spinner icon="ios" style="stroke:#ea4747;fill:#de2e2ecc;"></ion-spinner>
							<!--bubbles加载动画的样式-->
						</p>
						<marquee class="text center-block" behavior="alternate" direction="right" scrollamount="3">正在跳转到支付界面</marquee>
					</div>
				</div>

				<div class="success">
					<!--<img class="img-responsive center-block" src="../img/icon/successful_green.png" />-->

					<img class="img-responsive center-block" src="../img/icon/successful.png" />
					<h2>支付成功</h2>
					<p class="text">您已支付了￥<span>8888.00</span>元</p>
					<p class="text">
						您的订单号：<span id="orderID">88888888</span>
						<textarea id="input_orderID"></textarea>
					</p>
					<p class="text">
						<button onclick="copy_orderID()">复制订单号</button>
						<a href="./order_details.html">查看订单</a>
					</p>
				</div>

				<div class="fail">
					<img class="img-responsive center-block" src="../img/icon/fail.png" />
					<h2>支付失败</h2>
					<p class="text">您未能成功支付<button style="margin-left: 30px;">重新支付</button></p>
				</div>
			</div>

		</section>

		<footer>

		</footer>

		<script type="text/javascript">
			angular.module('ionicApp', ['ionic'])

			//			根据支付状态显示隐藏
//			$('.loading_wrap').css('display', 'block')
			$('.success').css('display', 'block')
//			$('.fail').css('display', 'block')

			function copy_orderID() {
				var copy_orderID = document.getElementById("orderID").innerText;
				var input_orderID = document.getElementById("input_orderID");
				input_orderID.value = copy_orderID;
				input_orderID.select();
				document.execCommand("Copy");
				alert('已复制订单号：' + input_orderID.value);
				setTimeout(function () {
					location.href='./order_list.html';
				}, 1000)
			}
		</script>
	</body>

</html>
